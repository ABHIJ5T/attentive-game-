<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says game </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Simon Says Game </h1>
<h2>press any key to start</h2>
<div class="btn-container">
 <div class="line-one" >
    <div class="btn red" type="button" id="red"></div>
    <div class="btn yellow"type="button" id="yellow"></div>
    </div>
<div class="line-two">
    <div class="btn green"type="button" id="green"></div>
    <div class="btn purple"type="button" id="purple"></div>
</div>
<div class="line-three">
    <div class="btn brown"type="button" id="brown"></div>
    <div class="btn orange"type="button" id="orange"></div>
</div>
<div class="line-four">
    <div class="btn pink"type="button" id="pink"></div>
    <div class="btn blue"type="button" id="blue"></div>
</div>     
<!-- <footer>
    <h3 class="alltimescore">Highscore</h3>
</footer> -->
<!-- Display Highscore -->
<h3 id="highscore">Highscore: 0   </h3>

</div>



<script src="app.js" ></script>
</body>
</html>
